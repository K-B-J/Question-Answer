{% extends 'layout.html' %}

{% block title %}Home: Unanswered Questions{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class="d-flex align-items-center justify-content-center" style="margin: 1.5rem; margin-top: 2rem;">
    <ul class="nav nav-tabs" style="width: 100%;">
        <li class="nav-item" style="width: 50%; text-align: center;">
            <a class="nav-link active" aria-current="page" href="#">Unanswered Questions</a>
        </li>
        <li class="nav-item" style="width: 50%; text-align: center;">
            <a class="nav-link" href="{% url 'main:list_questions' 1 %}">Answered Questions</a>
        </li>
    </ul>
</div>
{% for question in questions %}
<a href="{% url 'main:view_qa' question.id %}" style="text-decoration: none; color: black;">
    <div class="card round question" style="margin: 1.2rem 1.5rem;">
        <p style="margin: 1rem;">{{ question.question }}</p>
    </div>
</a>
{% endfor %}
{% endblock %}
