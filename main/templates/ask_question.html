<!DOCTYPE html>
<html lang="en">
{% load static %} {% load crispy_forms_tags%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question</title>
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}">
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/message_hider.js' %}"></script>
</head>

<body>
    <nav class="navbar bg-dark d-flex" style="flex-direction: row;">
        <div style="flex: 1; margin-left: 18px;">
            <a href="{% url 'main:home' %}" style="text-decoration: none; color: white; font-size: 22px;">
                Q & A
            </a>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown"
                aria-expanded="false" style="color: white; margin-right: 18px; text-decoration: none;">
                {{ request.user }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'main:logout' %}"
                        style="text-decoration: none; color: black;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center" style="margin: 1.5rem; margin-top: 2.5rem;">
        <div class="card shadow" style="width:60rem; padding: 1rem; border-radius: 3mm;">
            <form action="" method="POST">
                {% csrf_token %}
                {% csrf_token %}
                <h2 class="text-center" style="margin:0 0 22px 0;">ASK QUESTION</h2>
                <div style="margin-bottom:14px;" class="row">
                    {{ form.question|as_crispy_field }}
                </div>
                <div class="mt-4 d-flex align-items-center justify-content-center">
                    <div style="padding-right:6px;">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
