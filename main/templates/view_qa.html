<!DOCTYPE html>
<html lang="en">
{% load static %} {% load crispy_forms_tags%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Question</title>
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}">
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/message_hider.js' %}"></script>
    <style>
        .upvote:hover {
            background-color: #90ee9058;
        }

        .unupvote {
            background-color: #90ee9058;
        }

        .unupvote:hover {
            background-color: #ff7f7f58;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark d-flex" style="flex-direction: row;">
        <div style="flex: 1; margin-left: 18px;">
            <a href="{% url 'main:home' %}" style="text-decoration: none; color: white; font-size: 22px;">
                Q & A
            </a>
        </div>
        <div style="margin-top: 4px; margin-right: 20px;">
            <a class="btn btn-light btn-sm" href="{% url 'main:ask_question' %}">Ask Question</a>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown"
                aria-expanded="false" style="color: white; margin-right: 18px; text-decoration: none;">
                {{ request.user }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'main:logout' %}"
                        style="text-decoration: none; color: black;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div style="margin: 2.25rem 1.5rem 3rem 1.5rem;">
        <b>
            <p style="font-size: 26px;">{{ question }}</p>
        </b>
    </div>
    {% for answer in answers %}
    <div class="d-flex" style="flex-direction: row; margin: 1.2rem 1.5rem;">
        {% if answer.voted %}
        <a href="#" style="text-decoration: none; color: black; text-align: center;">
            <div class="d-flex card round unupvote"
                style="flex-direction: column; padding: 0.75rem 1.25rem; margin-right: 0.75rem;">
                {% else %}
                <a href="#" style="text-decoration: none; color: black; text-align: center;">
                    <div class="d-flex card round upvote"
                        style="flex-direction: column; padding: 0.75rem 1.25rem; margin-right: 0.75rem;">
                        {% endif %}
                        <i class="fa-solid fa-arrow-up"></i>
                        <p class="text-muted" style="margin: 0;">{{ answer.votes }}</p>
                    </div>
                </a>
                <div class="card round" style="flex: 1;">
                    <p style="margin: 1rem;">{{ answer.answer }}</p>
                </div>
            </div>
            {% endfor %}
            <div class="d-flex align-items-center justify-content-center" style="margin: 2rem;">
                <a class="btn btn-success" href="{% url 'main:answer_question' question_id %}">Answer Question</a>
            </div>
</body>

</html>
